<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style/style.css" type="text/css"/>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculator of percentage</title>
</head>
<body>
   <div class="wrapper">
      <div class="calc__item">
         <div class="calc__item-box">
            <input type="text" class="someclass" placeholder="базовая ставка премии" id="basePremiumRate">
         </div>
         <div class="calc__item-box">
            <input type="text" class="someclass" placeholder="KPI Качества" id="kpiKachestva">
         </div>
         <div class="calc__item-box">
            <input type="text" class="someclass" placeholder="KPI Сглаживания" id="kpiSglaschivaniya">
         </div>
         <div class="calc__item-box">
            <input type="text" class="someclass"
            placeholder="Балл за Тайного клиента" id="tainiKlient">
         </div>
         <div class="calc__item-box">
            <input type="text" class="someclass" placeholder="Бонус за CSAT" id="csat">
         </div>
         <div class="calc__item-box">
            <input type="text" class="someclass" placeholder="Бонус за Решение вопроса" id="reshenieVoprosa">
         </div>
         <div class="calc__item-box">
            <input type="text" class="someclass" placeholder="Бонус за Трансферы" id="transfer">
         </div>
         <div class="calc__item-box">
            <button onclick="count()"><span>Рассчитать</span></button>
         </div>
         <div class="calc__item-box">
            <p class="result" id="resultPrem">Ваши копиички</p>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
