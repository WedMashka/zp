<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style/style.css" type="text/css"/>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculator of percentage</title>
</head>
<body>
   <div class="wrapper">
         <div class="calc__pecent">
            <div class="title">
               <p>Калькулятор расчета</p>
               <p>процентов</p>
            </div>
            <div class="value__summ value">
               <input type="text" id="valueSumm" class="value-input value__item" placeholder="Сумма для рассчета"/>
            </div>
            <div class="value__pecent value">
               <input type="text" id="valuePecent" class="value-input value__item" placeholder="Сколько процентов годовых" />
            </div>
            <div class="value__interval value">
               <input type="text" id="valueInterval" class="value-input value__item" placeholder="Количество дней" />
            </div>
            <div class="value__button value">
               <button class="buttom__count value__item" onclick="showPecent()"><span>Рассчитать</span></button>
            </div>
            <div class="value__result value">
               <p class="result__summ value__item" id="resultSumm"> </p>
            </div>
         </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
